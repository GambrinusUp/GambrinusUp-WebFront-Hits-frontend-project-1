<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="/theme.css">
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="main.html">Movies Catalog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="main.html">Фильмы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="favorite_movies.html">Избранное</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="profile_page.html">Мой профиль</a>
        </li>
      </ul>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="nav-item">
        <a class="nav-link active" id="profile-nick">Авторизован как - </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-logout" href="#">Выйти</a>
      </li>
    </ul>
  </div>
</nav>
<main class="container">
  <div class="card" id="profile-template">
    <div class="card-body profile-content">
      <div class="row g-3">
        <div class="col-md-4" id="profile-img">
          <!--<img src="test.jpg" class="img-fluid" alt="responsive-image">-->
        </div>
        <div class="col-md-8">
          <p class="fs-1 fw-bold" id="nickname"></p>
          <form class="row g-3">
            <div class="col-12">
              <label for="inputEmail" class="form-label fw-bold">Email</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-12">
              <label for="inputAvatarLink" class="form-label fw-bold">Ссылка на аватар</label>
              <input type="text" class="form-control" id="inputAvatarLink">
            </div>
            <div class="col-12">
              <label for="inputName" class="form-label fw-bold">ФИО</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-12">
            <label for="inputDate" class="form-label fw-bold">Дата рождения</label>
            <input type="date" class="form-control" id="inputDate">
            </div>
            <div class="col-12">
              <label for="inputGender" class="form-label fw-bold">Пол</label>
              <select id="inputGender" class="form-select">
                <option value="0">Мужчина</option>
                <option value="1">Женщина</option>
              </select>
            </div>
            <div class="col-12">
              <button class="btn btn-warning" type="button" id="edit-button">Редактировать</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Оповещение</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>

<script src="profile_page_script.js"></script>
</body>
</html>
