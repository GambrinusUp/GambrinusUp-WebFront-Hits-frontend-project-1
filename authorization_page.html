<main class="container">
  <div class="card" id="registration-template">

      <form class="row g-3">
        <div class="col-12">
          <label for="inputLogin" class="form-label fw-bold">Логин</label>
          <input type="text" class="form-control" id="inputLogin">
        </div>
        <div class="col-12">
          <label for="inputPassword1" class="form-label fw-bold">Пароль</label>
          <input type="password" class="form-control" id="inputPassword1">
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-primary" id="authorization-button">Войти</button>
          <a class="btn btn-secondary" href="registration_page.html" role="button">Зарегистрироваться</a>
        </div>
      </form>
    </div>
