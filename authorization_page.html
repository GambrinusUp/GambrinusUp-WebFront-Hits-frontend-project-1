<head>

  <link rel="stylesheet" href="/theme.css">
</head>

<body>

<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Movies Catalog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page">Фильмы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-none">Избранное</a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-none">Мой профиль</a>
        </li>
      </ul>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="nav-item">
        <a class="nav-link">Вход</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active">Регистрация</a>
      </li>
    </ul>
  </div>
</nav>

<main class="container">      <!--ИЗМЕНИТЬ AUTHORIZATION НА REGISTRATION-->

  <div class="card" id="authorization-template">
    <div class="card-body authorization-content">
      <form class="row g-3">
        <div class="col-12">
          <label for="inputLogin" class="form-label fw-bold">Логин</label>
          <input type="text" class="form-control" id="inputLogin">
        </div>

        <div class="col-md-6">
          <label for="inputPassword1" class="form-label fw-bold">Пароль</label>
          <input type="password" class="form-control" id="inputPassword1">
        </div>
        <div class="col-md-6">
          <label for="inputPassword2" class="form-label fw-bold">Подтверждение пароля</label>
          <input type="password" class="form-control" id="inputPassword2">
        </div>

        <div class="col-md-6">
          <label for="inputEmail" class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-md-6">
          <label for="inputName" class="form-label fw-bold">ФИО</label>
          <input type="text" class="form-control" id="inputName">
        </div>

        <div class="col-md-6">
          <label for="inputDate" class="form-label fw-bold">Дата рождения</label>
          <input type="date" class="form-control" id="inputDate">
        </div>
        <div class="col-md-6">
          <label for="inputGender" class="form-label fw-bold">Пол</label>
          <select id="inputGender" class="form-select">
            <option value="1">Мужчина</option>
            <option value="2">Женщина</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </div>
      </form>
    </div>
  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
