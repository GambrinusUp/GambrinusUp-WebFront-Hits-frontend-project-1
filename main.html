<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/theme.css">
</head>

<body>

<div class="card d-none mb-3" id="card-template">
    <div class="card-header fw-bold d-flex justify-content-between">
        <div class="news-title"></div>
        <div class="news-likes"></div>
    </div>
    <div class="card-body news-content">
    </div>
    <div class="card-footer d-flex justify-content-between">
        <div class="news-tags"></div>
        <div class="news-date"></div>
    </div>
</div>

<div class="card mb-3 d-none" id="test-template">
    <div class="card-body test-content">
        <div class="col row">
            <div class="col-2 poster">
                <img src="test.png">
            </div>
            <div class="col-2 details">
                Одна из трёх колонок
            </div>
            <div class="col-3 rating">
                Одна из трёх колонок
            </div>
        </div>
    </div>
</div>

<div class="card d-none" id="movies-template">
    <div class="card-body test-content">
        <div class="col row">
            <div class="col-2 poster">
            </div>
            <div class="col-6 details">
                <div class="name">
                </div>
                <div class="year">
                </div>
                <div class="genres">
                </div>
            </div>
            <div class="col-4 rating-elem">
                <span class="badge rating rounded-pill bg-primary"></span>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Movies Catalog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">Фильмы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Избранное</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Мой профиль</a>
                </li>
            </ul>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link">Вход</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Регистрация</a>
            </li>
        </ul>
    </div>
</nav>

<main class="container">
    <div id="movies-container">

    </div>
</main>

        <li class="page-item"><a class="page-link" href="#">2</a></li>

</nav>
