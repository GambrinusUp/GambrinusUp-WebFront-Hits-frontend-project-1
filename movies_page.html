<main class="container">
    <div class="card mb-3" id="movie-template">
        <div class="card-body test-content">
            <div class="row g-0">
                <div class="col-md-3 poster">   <!--изменить md-->
                </div>
                <div class="col-md-9 details">
                    <div class="movie-tags">
                        <p class="h1 movie-name"></p>
                        <p class="card-text description"></p>
                        <button type="button" class="btn btn-outline-primary">Добавить в избранное +</button>
                        <h4 class="about">О фильме</h4>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Год производства <text class="fw-bold years"></text></li>
                            <li class="list-group-item">Страна <text class="fw-bold country"></text></li>
                            <li class="list-group-item">Жанр <text class="fw-bold genre"></text></li>
                            <li class="list-group-item">Время <text class="fw-bold time"></text></li>
                            <li class="list-group-item">Слоган <text class="fw-bold tagline"></text></li>
                            <li class="list-group-item">Режиссер <text class="fw-bold director"></text></li>
                            <li class="list-group-item">Бюджет <text class="fw-bold years budget"></text></li>
                            <li class="list-group-item">Сборы в мире <text class="fw-bold fees"></text></li>
                            <li class="list-group-item">Возраст <span class="badge ageLimit bg-secondary"></span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <h4 class="reviews">Отзывы и оценки</h4>

            <div class="card">
                <div class="card-header">
                    Добавить отзыв
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Текст отзыва</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <p class="fw-bold">Оценка</p>
                    <select class="form-select" aria-label="Пример выбора по умолчанию">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Оставить отзыв анонимно
                        </label>
                    </div>
                    <a href="#" class="btn btn-primary">Отправить</a>
                </div>
            </div>

            <div class="reviews-container">

        </div>
    </div>
</main>

<div class="card d-none" id="review-block">
    <div class="card-header review-header">
        <div class="row g-0 align-items-center">
            <div class="col-md-9 avatar-nickname fw-bold">
            </div>
            <div class="col-md-3 score-date">
                <p class="fst-normal">Оценка: <span class="badge align-text-center score"></span></p>
                <p class="fst-normal date"></p>
            </div>
        </div>
    </div>
